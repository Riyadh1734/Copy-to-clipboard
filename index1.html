<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy to Clipboard</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="gift-card">
        <div class="gift-card-image" style="background-image: url('https://images.unsplash.com/photo-1552931668-b6fedfb82b1a?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2134&q=80');"></div>
        <div class="gift-card-details">
          <div class="gift-card-info">
            <button class="btn">Copy</button>
          </div>
          <div class="gift-card-info">
            <label class="gift-card-label">
              Redeem Code
            </label>
            <div class="gift-card-code">
              <input type="text" name="" id="input" value="1234-5678-9876-5432" readonly />
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p><a href="http://sajuahmed.epizy.com/">sajuahmed.com</a></p>
